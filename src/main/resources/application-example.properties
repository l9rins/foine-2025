# Copy this file to application.properties and fill in your actual values

# Database Configuration (Supabase/PostgreSQL)
# Get these values from: Supabase Dashboard -> Project Settings -> Database -> Connection String -> JDBC
spring.datasource.url=jdbc:postgresql://YOUR_PROJECT_REF.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=YOUR_DATABASE_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Cloudinary Configuration
# Get these from: https://cloudinary.com/console
cloudinary.cloud_name=YOUR_CLOUD_NAME
cloudinary.api_key=YOUR_API_KEY
cloudinary.api_secret=YOUR_API_SECRET

# JWT Configuration
jwt.secret=YOUR_RANDOM_JWT_SECRET_AT_LEAST_256_BITS
jwt.expiration-ms=86400000

# Server Configuration
server.port=8080

# Multipart (File Upload)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB