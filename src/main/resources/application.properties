server.port=8080

# Datasource - H2 for demo (replace with Supabase for production)
spring.datasource.url=jdbc:h2:mem:foine_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Cloudinary placeholders (configure for production)
cloudinary.cloud_name=demo
cloudinary.api_key=demo_key
cloudinary.api_secret=demo_secret

# JWT
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong123456789
jwt.expiration-ms=86400000

# Multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.max-request-size=10MB
